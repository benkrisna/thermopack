name: cibuildwheel

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest] 

    steps:
      - uses: actions/checkout@v4
      - name: checkout submodules
        run: git submodule update --init --recursive
      
      - name: Install Lapack on Linux
        if: runner.os == 'Linux'
        run: |
            sudo apt-get update
            sudo apt-get install libblas-dev
            sudo apt-get install liblapack-dev
    
      - name: Setup  macOS
        if: runner.os == 'macOS'
        run: |
            brew update
            brew install lapack
            export LDFLAGS="-L/opt/homebrew/opt/lapack/lib"
            export CPPFLAGS="-I/opt/homebrew/opt/lapack/include"
            echo "gcc is at : $(which gcc)"
            export FC=$(which gcc)

      # Used to host cibuildwheel
      - uses: actions/setup-python@v4

      - name: Install cibuildwheel and other dependencies
        run: python -m pip install cibuildwheel==2.17.0 build wheel setuptools

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.19.1 # run: python -m cibuildwheel --output-dir wheelhouse
        # to supply options, put them in 'env', like:
        env:
          FC: /usr/bin/gcc
          CIBW_ARCHS: auto64
          CIBW_ARCHS_MACOS: "universal2"
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=11.0
          CIBW_BUILD_VERBOSITY_WINDOWS: 2
          CIBW_SKIP: "*pypy* *pp* *cp36* *cp37* *musl*"
        with:
          package-dir: "./addon/pycThermopack"
          output-dir: "./wheelhouse"
          config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}-${{ matrix.version }}
          path: |
            ./wheelhouse/*.whl
            ./wheelhouse/*.tar.gz
  merge:
   runs-on: ubuntu-latest
   needs: build_wheels
   steps:
     - name: Merge Artifacts
       uses: actions/upload-artifact/merge@v4
       with:
         name: artifact
         pattern: binary-*